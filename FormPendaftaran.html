<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        .footer a {
            text-decoration: none;            
            color: #fff;
            text-align: left;
        }

        .footer h6 {
            color: #fff;
            text-align: left;
        }

        .footer p {
            color: #fff;
            text-align: left;
        }
        
        #pb h6 {
            color: #FF5656;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row p-sm-3 justify-content-center" style="background-color: #0C3A64;">
            <div class="col-md-8 col-sm-10 my-md-3 my-sm-0 text-center" style="background-color: #fff;">

                <div class="row justify-content-center">
                    <h2 class="text-uppercase my-3" style="font-weight: 700;">form pendaftaran beasiswa kaltim 2021</h2> 
                </div>

                <div class="row justify-content-center">
                    <div class="col-auto text-center" style="background-color: #0C3A64; color: #fff;">
                        <h5 class="text-uppercase my-3" style="font-weight: 500;">Kategori : Tuntas - Umum - PRestasi Akademik</h5>
                    </div>
                </div>

                <div class="row justify-content-center text-start mt-3">
                    <div class="col-md-9 col-sm-10">
                        <div class="row">
                            <h5>Data Diri</h5>
                            <div class="row justify-content-center">
                                <div class="col-11">
                                    <form>
                                        <div class="mb-3">
                                          <label for="Nama" class="form-label">Nama</label>
                                          <input type="text" class="form-control" id="Nama" aria-describedby="Nama">
                                        </div>
                                        <div class="mb-3">
                                          <label for="NIK" class="form-label">No. Induk Kependudukan (NIK) </label>
                                          <input type="NIK" class="form-control" id="NIK">
                                        </div>
                                      </form>
                                </div>                                                
                            </div>
                        </div>

                        <div class="row mt-3">
                            <h5>Perkuliahan</h5>
                            <div class="row justify-content-center">
                                <div class="col-11">
                                    <form>
                                        <div class="mb-3">
                                          <label for="NIM" class="form-label">No. induk Mahasiswa</label>
                                          <input type="text" class="form-control" id="NIM" aria-describedby="NIM">
                                        </div>
                                        <div class="mb-3">
                                            <label for="strata" class="form-label">Strata</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Strata</option>
                                                <option value="1">D3</option>
                                                <option value="2">D4</option>
                                                <option value="3">S1</option>
                                                <option value="4">S2</option>
                                                <option value="5">S3</option>
                                              </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Semester" class="form-label">Semester</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Semester</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Jenis Perguruan tinggi" class="form-label">Jenis Perguruan tinggi</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Jenis Perguruan Tinggi</option>
                                                <option value="1">Perguruan Tinggi Negeri</option>
                                                <option value="2">Perguruan Tinggi Swasta</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Perguruan Tinggi" class="form-label">Perguruan Tinggi</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Perguruan Tinggi</option>
                                                <option value="1">UI</option>
                                                <option value="2">ITB</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="Program Studi" class="form-label">Program Studi</label>
                                            <select class="form-select" aria-label="Default select example">
                                                <option selected>Program Studi</option>
                                                <option value="1">Teknik Informatika</option>
                                                <option value="2">Sistem Informasi</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="UKT" class="form-label">Besaran UKT per Semester</label>
                                            <input type="text" class="form-control" id="UKT" aria-describedby="UKT">
                                          </div>
                                      </form>
                                </div>
                            </div>                            
                        </div>

                        <div class="row mt-3">
                            <h5>Data Diri</h5>
                            <div class="row justify-content-center">
                                <div class="col-11">
                                    <form>
                                        <div class="mb-3">
                                          <label for="Whatsapp" class="form-label">No. Whatsapp</label>
                                          <input type="text" class="form-control" id="Nama" aria-describedby="Whatsapp">
                                        </div>
                                        <div class="mb-3">
                                          <label for="Password" class="form-label">Password</label>
                                          <input type="Password" class="form-control" id="Password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Password2" class="form-label">Ketik Ulang Password</label>
                                            <input type="Password2" class="form-control" id="Password2">
                                        </div>
                                        <div class="mb-3">
                                            <label for="Captcha" class="form-label">Captcha</label>
                                            <input type="Captcha" class="form-control" id="Captcha">
                                        </div>
                                        <div class="mb-3 form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Saya menyetujui bahwa data yang telah dimasukan adalah BENAR dan dapat di pertanggung jawabkan</label>
                                          </div>
                                      </form>
                                </div>                                                
                            </div>
                        </div>
                        <div class="row justify-content-center my-3">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-primary">SELANJUTNYA</button>
                            </div>
                        </div>
                    </div>
                </div>
                               
            </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
