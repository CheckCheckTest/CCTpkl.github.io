<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        [class*="col"] {
            padding: 0.5rem;
            border: 2px solid #f2f5f8;
            color: #000;
            text-align: center;            
        }

        [class*="row"] {
            padding: 0.5rem;
            border: 2px solid #f2f5f8;
            color: #000;
            text-align: left;            
        }

        @media (max-width: 1920px) {
            body {
                background-color: #d1d1d1;
            }
        }

        @media (max-width: 500px) {
            body {
                background-color: #0C3A64;
                background-image: url(Asset/Pattern.png);
            }
        }
        
    </style>
  </head>
  <body>
    <div class="row d-flex justify-content-center" style="height: 98vh;">
        <div class="col-md-6">
            <div class="d-flex justify-content-center">
                
                <div class="col-5" style="background-color: #0C3A64; height: 60vh; overflow: hidden;">
                    <img src="Asset/Pattern.png" alt="" class="img-responsive">
                </div>

                <div class="col-7" style="background-color: #fff;">
                    <div class="row">
                        <div class="col-6">
                            <img src="Asset/Logo.svg" alt="" class="img-fluid">
                        </div>
                        <div class="col-6">
                            <span style="color: #0C3A64; text-align: right; font-weight: 700;">
                                <h2 style="font-weight: 700;">TUNTAS</h2>
                                <h2 style="font-weight: 700;">MAHASISWA</h2>
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">No. Whatsapp</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="08123123123">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <a href="">Lupa Password</a>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Stay Signed In</label>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Captcha</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                              </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">Pendaftaran</button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                          </form>
                    </div>                
                </div>                
            </div>
            
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
