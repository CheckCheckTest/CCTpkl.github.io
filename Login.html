<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>

        @media (max-width: 1920px) {
            body {
                background-color: #d1d1d1;
            }
        }

        @media (max-width: 500px) {
            body {
                background-color: #0C3A64;
                background-image: url(Asset/Pattern.png);
            }
        }
        
    </style>
  </head>
  <body>
    <div class="container-fluid w-100">
        <div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 col-sm-11">
                <div class="row justify-content-center">
                    
                    <div class="col-5" style="background-color: #0C3A64; height: 80vh; overflow: hidden;">
                        <img src="Asset/Pattern.png" alt="" class="img-responsive">
                    </div>
    
                    <div class="col-7 justify-content-center" style="background-color: #fff;">
                        <div class="row p-2">
                            <div class="col-6 p-md-4 d-none d-md-block">
                                <img src="Asset/Logo.svg" alt="" class="img-fluid">
                            </div>
                            <div class="col-6 p-4 align-self-end text-end">
                                <span style="color: #0C3A64; text-align: right; font-weight: 700;">
                                    <h2 style="font-weight: 700;">TUNTAS</h2>
                                    <h2 style="font-weight: 700;">MAHASISWA</h2>
                                </span>
                            </div>
                        </div>
    
                        <div class="row">
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">No. Whatsapp</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="08123123123">
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <a href="">Lupa Password</a>
                                <div class="mb-3 form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Stay Signed In</label>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Captcha</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                  </div>
                                <div class="row pb-3">
                                    <div class="col-6">
                                        <a href="KategoriPendaftaran.html">
                                            <button type="button" class="btn btn-primary">Pendaftaran</button>
                                        </a>                                        
                                    </div>
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                              </form>
                        </div>                
                    </div>                
                </div>            
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
